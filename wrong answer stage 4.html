<!DOCTYPE html>
<html>

<head>
  <title>Cyber Secure Mission</title>
  <style>
    body {
font-family: Arial, sans-serif; 
      margin: 0;
      padding: 0;
      background-image: url('images/home 1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 25px;
      font-size: 29px;
    }

    .box {
      padding: 20px;
      max-width: 80%;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    h2, p {
      background-color: rgba(0, 0, 0, 0.75);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      max-width: 90%;
      margin-bottom: 20px;
      text-align: left;
      border-radius: 10px;
      font-size: 40px;
    }


    .button {
      background-color: rgba(0, 0, 0, 0.75);
      border: none;
      color: white;
      padding: 40px;
      text-align: center;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      border-radius: 10px;
    }

    .button:hover {
      background-color: #ff5722;
    }

    @media (max-width: 600px) {
      .box {
        width: 90%;
      }

      .button {
        width: 80%;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="box">
      <h2>Incorrect Answer</h2>
      <p>Always be aware of tailgating! Never ever grant someone access until you verify their identity.</p>
    </div>
    <a class="button" href="the end .html">The End</a>
  </div>
</body>

</html>
