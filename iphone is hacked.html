<!DOCTYPE html>
<html>

<head>
  <title>Cyber Secure Mission</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      position: relative;
      text-align: center;
    }

    .container img {
      display: block;
      margin: 0 auto;
      max-width: 30%;
      height: auto;
    }

    .container h2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: red;
      font-weight: bold;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      margin-bottom: 50px;
    }

    .next-button {
      padding: 10px 20px;
      font-size: 20px;
      background-color: black;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .next-button:hover {
      background-color: #ff5722;
    }

    @media (max-width: 600px) {
      .container h2 {
        font-size: 24px;
        padding: 20px;
      }

      .next-button {
        font-size: 16px;
        width: 80%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="images/pic10.jpg" alt="Image">
    <h2>Your iPhone has been hacked</h2>
  </div>
  <a href="wrong answer stage 1.html" class="next-button">Next</a>
</body>

</html>
