<!DOCTYPE html>
<html>

<head>
  <title>Cyber Secure Mission</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/home 2.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif !important;
      color: white;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 25px;
      font-size: 25px;
    }

    .box {
      background-color: rgba(0, 0, 0, 0.75);
      border: 2px solid white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      max-width: 80%;
      margin-bottom: 20px;
    }

    .button {
      background-color: rgba(0, 0, 0, 0.75);
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 40px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ff5722;
    }

    @media (max-width: 600px) {
      .box {
        width: 90%;
      }

      .button {
        width: 80%;
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="box">
      <h2>Great Job<br>You Passed Stage 2</h2>
      <p>
        Always remember not to open any USB flash before checking it out especially if it does not belong to you.
      </p>
    </div>
    <a class="button" href="stage 3 project chatting scence.html">Next Stage</a>
  </div>
</body>

</html>
